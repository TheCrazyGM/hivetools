<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hive Stake - VSC (Keychain)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Stake on VSC</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your Hive username" />
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          step="0.001"
          min="0.001"
          placeholder="e.g., 0.001"
        />
      </div>
      <div class="form-group">
        <label for="asset">Asset</label>
        <select id="asset">
          <option value="hive">HIVE</option>
          <option value="hbd">HBD</option>
        </select>
      </div>
      <div class="form-group">
        <label for="netId">Network ID</label>
        <input
          type="text"
          id="netId"
          value="vsc-mainnet"
          placeholder="e.g., vsc-mainnet"
        />
      </div>
      <button onclick="stakeIt()">STAKE via Keychain</button>
      <div id="status"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
